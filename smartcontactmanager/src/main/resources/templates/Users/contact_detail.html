<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Users/base::layout(~{::section})">
<head>
    <title>About Us</title>
</head>
<body>
<h1>Hello world</h1>
  
        <section>
   <div class="card mr-3 ml-3  th:if=${contact}">
  <div class="card-body">
  <div class="container text-center">
  <img  src="" style="height:200px; width:200px;" th:src="@{'/img/'+${contact.image}}" alt="Profile Photo">
  <h3 class="mt-3"><span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span> )</h3>
   <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <td><span th:text="${contact.cId}"></span></td>
    </tr>
     <tr>
      <th scope="col">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
     <tr>
      <th scope="col">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
     <tr>
      <th scope="col">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
  </thead>
</table>
       <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="POST">
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      </form>
      <br>
 <button th:onclick="|deleteContact(${contact.cId})|"class="btn btn-danger btn-sm">Delete</button>
  </div>
  </div>
   </div>
   <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}"> You don't have permission to see this contact.....</h1>
        </section> 
</body>
</html>
