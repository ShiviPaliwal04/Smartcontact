<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Users/base::layout(~{::section})">
<head>
    <title>About Us</title>
</head>
<body>
<h1>Hello world</h1>
  
        <section>
   <div class="card mr-3 ml-3">
  <div class="card-body">
  <h1 class="text-center">Show Contact</h1>
  
  <div class="search-container my-3">
  <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search contacts"/>
  <div class="search-result">
  <h1>These is the search result.</h1>
  </div>
  </div>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th th:text="${c.cId}" scope="row">1</th>
      <td><img class="my_profile_picture" src="" th:src="@{'/img/'+${c.image}}" alt="">
       <span th:text="${c.name}"></span></td>
      <td> <a th:href="@{'/user/'+${c.cId}+'/contact'}"><span th:text="${c.email}"></span></a></td>
      <td th:text="${c.phone}">mdo</td>
      <td>
      <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
      <br><br>
      <form th:action="@{'/user/update-contact/'+${c.cId}}" method="POST">
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      
      </form>
      </td>
    </tr>
    
  </tbody>
</table>
  </div>
  <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item">
      <a th:href="@{'/user/show-contact/'+${currentPage-1}}" class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li th:classappend="${currentpage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    <li th:if="${currentPage+1 != totalPages}" class="page-item">
      <a th:href="@{'/user/show-contact/'+${currentPage+1}}" class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
   </div>
        </section>
    
</body>
</html>
