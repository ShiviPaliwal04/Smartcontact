<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Users/base::layout(~{::section})">
<head>
    <title>About Us</title>
</head>
<body>
<h1>Hello world</h1>
  
        <section>
       <div class="container">
       <div class="card">
       <div class="card-body">
       <div class="container text-center">
       <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imgUrl}}" alt="profile-photo"> 
       </div>
       <h1 class="text-center mt-3" th:text="${user.name}"></h1>
        <table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <td><span th:text="${user.id}"></span></td>
    </tr>
     <tr>
      <th scope="row">Name</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
     <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
    </tr>
     <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${user.enabled}"></span></td>
    </tr>
     <tr>
      <th scope="row">About You</th>
      <td><span th:text="${user.about}"></span></td>
    </tr>
  </thead>
  </table>
   <div class="text-center">
  
      <a href="#" th:onclick="|deleteContacts(${user.id})|" class="btn btn-danger btn-sm">Delete</a>
      <br>
      <br>
      <form th:action="@{'/user/update-contact/'+${user.id}}" method="POST">
      <button  type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
     </form>
     </div>
       </div>
       </div>
       </div>
        </section>
    
</body>
</html>
