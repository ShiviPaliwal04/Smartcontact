<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Hello world signup page is</h1>
  
<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-1">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p th:text="${session.message.content}"></p>
  
</div>
<h1 class="text-center">Register here !!</h1>
<form  action="" th:action="@{/do_register}" method="post" th:object="${user}" novalidate>

<div class="form-group">
    <label for="exampleInputEmail1">Name </label>
    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name" required th:value="${user.name}"/>
    
   <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        
      </div> 
      </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email"th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
        
      </div> 
    </div>
    
     <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">
    </div>
    
    <label for="exampleInputEmail1"></label>
    <div class="form-group">
    <textarea name="about" placeholder="Enter something" rows="10" class="form-control"></textarea>
    </div>
    
   <div class="form-group form-check">
   <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
   <label for="agreement">Accept terms and conditions</label>
   </div>
   
    <div class="container text-center">
    <button type="submit" class="btn bg-primary text-white">Submit</button>
    <button type="reset" class="btn btn-warning">Reset</button>
    </div>
    
</form>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
